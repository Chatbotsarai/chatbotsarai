name: Run Twitter Bot

on:
  schedule:
    - cron: "0 */2 * * *" 
  workflow_dispatch:       

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run bot
        env:
          X_USERNAME: ${{ secrets.X_USERNAME }}
          X_PASSWORD: ${{ secrets.X_PASSWORD }}
        run: |
          python main.py
          - name: Upload debug artifacts
        if: always()  # Wykonaj nawet w przypadku błędu
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_after_username.png
            debug_after_click.png
            debug_after_login.png
            login_timeout.png
            page_source_before_next.html
            page_source_after_next.html
            page_source_before_login.html
          retention-days: 7
